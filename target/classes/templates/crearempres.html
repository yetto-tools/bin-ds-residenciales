<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>DS-Residenciales</title>
        <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
        <link href="css/styles.css" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="sb-nav-fixed">

        <th:block th:replace="~{layout/plantilla :: header}"></th:block>
        <!-- barra vertical -->
        <div id="layoutSidenav">
            <th:block th:replace="~{layout/plantilla :: menu}"></th:block>
            <div id="layoutSidenav_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header">
                                        <div class="row">
                                            <a class="btn-close" th:href="@{/usuariores}"></a>
                                        </div>
                                        <div class="row">
                                            <h3 class="text-center font-weight-light my-4">Usuario</h3>
                                        </div>
                                    </div>

                                    <div class="card-body">
                                        <form class="was-validated" th:action="@{guardarempres}" method="post" enctype="multipart/form-data" th:object="${usuario}">
                                            <input class="form-control" id="id" type="hidden" th:field="*{idUsuario}"/>
                                            <div class="form-floating mb-3">
                                                <input class="form-control is-invalid" id="nombre" type="text" placeholder="Ingrese el nombre" th:field="*{nombre}" required/>
                                                <label for="inputFirstName">Nombre</label>
                                                <span th:if="${#fields.hasErrors('nombre')}" th:errors="*{name}">Error en nombre</span>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control is-invalid" id="usuario" type="text" placeholder="Ingrese el nombre" th:field="*{nombreUsuario}"/>
                                                <label for="inputFirstName">Usuario</label>
                                                <span th:if="${#fields.hasErrors('nombreUsuario')}" th:errors="*{nombreUsuario}" style="color:red">Error en usuario</span>
                                            </div>
                                            <!--div class="form-floating mb-3">
                                                <input class="form-control is-invalid" id="password" type="password" placeholder="Ingrese el nombre" th:field="*{password}" required/>
                                                <label for="inputFirstName">Password</label>

                                            </div-->
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="email" type="email" placeholder="nombre@ejemplo.com" th:field="*{email}" required />
                                                <label for="inputEmail">e-mail</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="telefono" type="text" placeholder="Ingrese telefono" th:field="*{telefono}" pattern="\d{8}"  />
                                                <label for="inputTelefono">Tel&eacute;fono</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" id="puesto" type="text" placeholder="Ingrese Puesto" th:field="*{cargo}" required/>
                                                <label for="inputEmail">Puesto</label>
                                            </div>
                                            <div class="custom-file mb-3">
                                                <label class="custom-file-label" for="customFile">Seleccionar Foto</label>
                                                <input type="file" class="form-control border border-primary" id="customFile" name="file" accept="image/*">

                                            </div>
                                            <!--div class="form-floating mb-3">
                                                <input class="form-control" id="codigo" type="text" placeholder="Ingrese telefono" th:field="*{codigo}"   />
                                                <label for="inputCodigo">C&oacute;digo</label>
                                            </div-->
                                            <!--div class="form-floating mb-3">
                                                <input class="form-control" id="direccion" type="text" placeholder="Ingrese direccion" th:field="*{direccion}" required/>
                                                <label for="inputLastName">Direcci&oacute;n</label>
                                            </div-->
                                            <!--div class="custom-file mb-3">
                                                <label class="custom-file-label" for="customFile">Seleccionar Foto</label>
                                                <input type="file" class="form-control border border-primary" id="customFile" name="file" accept="image/">

                                            </div-->
                                            <!--div class="form-floating mb-3">
                                                <select class="form-control" aria-label="Seleccione una residencial" th:field="*{residencial}" required>
                                                    <option value="">--- Seleccione una residencial ---</option>
                                                    <option th:each="res : ${residenciales}" th:value="${res.idResidential}" th:text="${res.name}">
                                                    </option>
                                                </select>
                                            </div-->
                                            <input class="form-control" id="status" type="hidden" value="2"/>
                                            <input class="form-control" id="esEmpleado" type="hidden" th:field="*{esEmpleado}"/>
                                            <input class="form-control" id="foto" type="hidden" th:field="*{foto}"/>
                                            <input class="form-control" id="fecha_crea" type="hidden" th:field="*{fechaCrea}"/>
                                            <input class="form-control" id="usuario_crea" type="hidden" th:field="*{usuarioCrea}"/>
                                            <input class="form-control" id="fecha_modifica" type="hidden" th:field="*{fechaModifica}"/>
                                            <input class="form-control" id="usuario_modifica" type="hidden" th:field="*{usuarioModifica}"/>

                                            <div class="mt-4 mb-0">
                                                <div class="d-grid"><input type="submit" class="btn btn-primary" value="Guardar"></div>
                                            </div>


                                        </form>
                                    </div>
                                    <div class="card-footer text-center py-3">
                                        <div class="small"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
                <th:block th:replace="~{layout/plantilla :: footer}"></th:block>
            </div>

        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/chart-area-demo.js"></script>
        <script src="assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
        <script src="js/datatables-simple-demo.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="js/mensajes.js"></script>
    </body>
</html>
